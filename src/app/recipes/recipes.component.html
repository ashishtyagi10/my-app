<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="onRecipeSelection($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe ; else infoText" [currentRecipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p class="my-4">Please select the recipe</p>
    </ng-template>
  </div>
</div>
