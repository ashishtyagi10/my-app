<div class="row my-4">
  <div class="col">
    <img src="{{currentRecipe.imagePath}}" alt="{{currentRecipe.name}}" class="img-fluid" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col">
    <h1>{{currentRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="btn-group">
      <button type="button"
              class="btn btn-primary dropdown-toggle" id="buttonDropdown">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="buttonDropdown">
        <button class="dropdown-item" href="#">Add</button>
        <button class="dropdown-item" href="#">Edit</button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" href="#">Delete</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <p>{{currentRecipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col">
    Ingredient
  </div>
</div>
