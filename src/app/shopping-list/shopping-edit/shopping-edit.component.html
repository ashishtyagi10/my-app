<div class="row">
  <div class="col">
    <form>
      <div class="form-row">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="form-group col-sm-3">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-success my-2 mb-2" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger my-2 mb-2" type="button">Delete</button>
          <button class="btn btn-primary my-2 mb-2" type="reset">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
